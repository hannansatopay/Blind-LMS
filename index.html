<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi">
  <title>Form</title>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</head>

<body>
  <div>
    <p id="question"></p>
    <p id="answer"></p>
  </div>
  <script>
    document.addEventListener('deviceready', function() {
      firebase.initializeApp({
        apiKey: "AIzaSyCg0UKJXmCG3qPKhuJsyP3UjFYT5mBtmkw",
        authDomain: "blind-lms.firebaseapp.com",
        databaseURL: "https://blind-lms.firebaseio.com",
        projectId: "blind-lms",
        storageBucket: "blind-lms.appspot.com",
        messagingSenderId: "782911150306",
        appId: "1:782911150306:web:6b1bdc8c38a77a11e566bb"
      });

      var db = firebase.firestore();

      if (localStorage.getItem("formfilled") == "1") {
        window.location.href = "home.html";
      }

      if (!localStorage.getItem("formq")) {
        localStorage.setItem("formq", "0");
        localStorage.setItem("answer", "");
      }

      var questions = ["What is your first name?", "What is your city?", "What is your age?"];

      var nques = questions.length;

      $("#question").text(questions[parseInt(localStorage.getItem("formq"))]);

      TTS.speak({
        text: questions[parseInt(localStorage.formq)],
        locale: 'en-IN'
      }).then(function() {
        window.plugins.speechRecognition.isRecognitionAvailable(function(available) {
          window.plugins.speechRecognition.hasPermission(function(isGranted) {
            if (isGranted) {
              startRecognition();
            } else {
              window.plugins.speechRecognition.requestPermission(function() {
                startRecognition();
              }, function(err) {
                console.log(err);
              });
            }
          }, function(err) {
            console.log(err);
          });
        }, function(err) {
          console.log(err);
        });
      });

      function startRecognition() {
        window.plugins.speechRecognition.startListening(function(result) {
          $("#answer").text(result[0]);
          localStorage.setItem("answer", localStorage.getItem("answer") + "," + result[0]);
          if (parseInt(localStorage.getItem("formq")) == nques - 1) {
            TTS.speak({
              text: "Thank you for your information!",
              locale: 'en-IN'
            });
            setTimeout(function() {
              localStorage.removeItem("formq");
              localStorage.setItem("formfilled", "1");
              var answer = localStorage.getItem("answer").split(",");
              db.collection("Profiles").add({
                  name: answer[1],
                  city: answer[2],
                  age: answer[3]
              }).then(function(docRef) {
                  localStorage.removeItem("answer");
                  localStorage.setItem("ID", docRef.id);
                  window.location.href = "home.html";
              });
            }, 3000);
          } else {
            localStorage.setItem("formq", parseInt(localStorage.getItem("formq")) + 1);
            setTimeout(function() {
              window.location.href = "index.html";
            }, 2000);
          }
        }, function(err) {
          console.error(err);
        }, {
          language: "en-US",
          showPopup: true
        });
      }
    });
  </script>

</body>

</html>
