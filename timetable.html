<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <title>TIMETABLE</title>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
  <script src="cordova.js"></script>
</head>

<body>
  <h2 id="display"></h2>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCg0UKJXmCG3qPKhuJsyP3UjFYT5mBtmkw",
      authDomain: "blind-lms.firebaseapp.com",
      databaseURL: "https://blind-lms.firebaseio.com",
      projectId: "blind-lms",
      storageBucket: "blind-lms.appspot.com",
      messagingSenderId: "782911150306",
      appId: "1:782911150306:web:6b1bdc8c38a77a11e566bb"
    });

    document.addEventListener('deviceready', function() {
      var db = firebase.firestore();
      var d = new Date();
      var day = d.getDay();
      var hours = d.getHours();
      var result;

      var arr = [];

      if ((hours < 9) || (hours > 13)) {
        hours = 9;
        day = day;
      } else if (day > 5) {
        hours = hours;
        day = 1;
      } else {
        hours = hours + 1;
        day = day;
      }

      var docRef = db.collection("Timetable").doc(String(day));

      docRef.get().then(function(doc) {
        if (doc.exists) {
          arr.push(doc.data());
          result = arr[0][String(hours)];
          var nday = ["monday", "tuesday", "wednesday", "thursday", "friday"];
          if (result == "break") {
            var speak = "Next is your break period";
            $("#display").text(speak);
            TTS.speak({
              text: speak,
              locale: 'en-IN'
            });
          } else {
            var speak = "You have next lecture for the subject of " + result + " at " + hours + " on " + nday[day - 1];
            $("#display").text(speak);
            TTS.speak({
              text: speak,
              locale: 'en-IN'
            });
          }
          console.log(result);
        } else {
          console.log("No such document!");
        }
      }).catch(function(error) {
        console.log("Error getting document:", error);
      });

    });
  </script>
</body>

</html>
